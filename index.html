	<body>
		<div class="wrap">
			<section id="#container" class="box-keeper"></section>
			<nav class="box-maker">
				<fieldset>
					<legend>Pack algorithm</legend>	
					<label><input type="radio" name="packAlgorithm" value="FCNR" checked>FCNR</label>
					<label><input type="radio" name="packAlgorithm" value="Burke">Burke</label>
					<label><input type="radio" name="packAlgorithm" value="OF">OF</label>
					<label><input type="radio" name="packAlgorithm" value="BFL">BFL</label>
				</fieldset>

				<fieldset>
					<legend>Box generator</legend>	
					<label><input type="radio" name="boxType" value="square">square</label>
					<label><input type="radio" name="boxType" value="rectangle">rectangle</label>
					<label><input type="radio" name="boxType" value="isorectangle">isorectangle</label>
					<label><input type="radio" name="boxType" value="isowidthrectangle">isowidthrectangle</label>
					<label><input type="radio" name="boxType" value="random" checked>random</label>
				</fieldset>
			</nav>
		</div>

		<script type="text/template" id="box" class="template">
			<div class="box box-color<%= colorNum %>"></div>
		</script>

		<script src="js/vendor/jquery.js"></script>
		<script src="js/vendor/lodash.min.js"></script>
		<script src="js/vendor/backbone-min.js"></script>
		<script src="js/helper.js"></script>
		<script src="js/main.js"></script>
		<script src="js/application-model.js"></script>
		<script src="js/application-view.js"></script>
		<script src="js/application-router.js"></script>

		<script src="js/boxpacker-model.js"></script>
		<script src="js/boxpacker-view.js"></script>

		<script src="js/boxitems-collection.js"></script>

		<script src="js/box-model.js"></script>
		<script src="js/box-view.js"></script>

		<script src="js/level-model.js"></script>
		<script src="js/rectangle-model.js"></script>
